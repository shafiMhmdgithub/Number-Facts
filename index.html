<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <title>Number Facts</title>
</head>
<style>
    #fact {
        display: none;
    }
</style>

<body class="bg-dark">
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card bg-primary text-white mt-5 p-">
                    <h1>Number Facts</h1>
                    <p>Enter a random number and get a facts</p>
                    <input type="number" class="form-control form-control-lg" id="numberInput" placeholder="Enter any number...">
                    <div id="fact" class="card-body">
                        <h4 class="card-title">
                            Number Facts
                        </h4>
                        <p id="factText" class="card-text"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script>
        let fact = document.querySelector('#fact');
        let factText = document.querySelector('#factText');
        let numberInput = document.querySelector('#numberInput');
        numberInput.addEventListener('input', getFactFetch);

        // function getFactAjax() {
        //let number = numberInput.value;
        // let xhr = new XMLHttpRequest();
        // xhr.open('GET', 'http://numberapi.com/' + number);
        // xhr.onload = function() {
        // if (this.status == 200 && number != '') {
        // fact.style.display = 'block';
        // factText.innerHTML = this.responseText;
        // }
        // }
        // xhr.send();
        // }
        //Fetch api
        function getFactFetch() {
            let number = numberInput.value;
            fetch('http://numberapi.com/' + number)
                .then(responce => responce.text())
                .then(data => {
                    if (number != '') {
                        fact.style.display = 'block';
                        factText.innerHTML = data;
                    }
                }).catch(err => console.log(err));
        }
    </script>
</body>

</html>
